<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Foody Sheryians</title>
</head>

<body>
    <div id="main">
        <div id="images">
            <img id="first" src="salt.png" alt="first">
            <img id="scnd" src="salt.png" alt="scnd">
            <img id="third" src="salt.png" alt="third">
            <img id="fourth" src="salt.png" alt="fourth">
            <img id="red" src="red.png" alt="chilli">
            <img id="redside" src="red.png" alt="redside">
            <img id="a" src="leaf.png" alt="leaf">
            <img id="b" src="leaf.png" alt="leaf">
            <img id="c" src="leaf.png" alt="leaf">
            <img id="mainsalt" src="salt.png" alt="mainsalt">
            <img id="d" src="leaf.png" alt="leaf">
            <img id="e" src="leaf.png" alt="leaf">
            <img id="f" src="leaf.png" alt="leaf">
            <img id="g" src="leaf.png" alt="leaf">
            <img id="mist" src="mist.png" alt="mist">
            <img id="mist2" src="mist.png" alt="mist">
            <img id="mist3" src="mist.png" alt="mist">
            <img id="mainleaf" src="mainleaf.png" alt="mainleaf">
            <img id="cntrimage" src="main.png" alt="main">
            <img id="small" src="small.png" alt="small">
            <img id="smallred" src="smallred.png" alt="smallred">
        </div>
        <div id="nav">
            <img src="logo.png" alt="">
            <div id="menus">
                <div id="home">
                    <a href="#">Home</a>
                    <div id="underline"></div>
                </div>
                    <a href="#">Menu</a>
                    <a href="#">What's New</a>
                    <a href="#">Contact</a>
            </div>
        </div>
        <div id="text">
            <div id="text1">
                <h1>Hot new items</h1>
                <h1>in the resturant</h1>
            </div>
            <div id="text2">
                <div id="circle">
                    <i class="ri-fire-fill"></i>
                </div>
                <p>Find out more delicious items <br> at <span>50% discount</span> on your next order.</p>
            </div>
            <div id="search">
                <h5>Search your fav food</h5>
                <div id="go">
                    <h5>Order Now</h5>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
